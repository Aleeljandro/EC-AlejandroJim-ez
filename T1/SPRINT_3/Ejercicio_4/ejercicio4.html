<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Party</title>
    <style>
        /* Estilos para el modal */
        #modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Queda fijo en la pantalla */
            z-index: 1; /* Se superpone a otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Altura completa */
            overflow: auto; /* Permite desplazamiento si es necesario */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
        }

        #modalContent {
            background-color: #fff;
            margin: 15% auto; /* Centramos el contenido del modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho del modal */
        }

        .close {
            color: #aaa;
            float: right; /* Ubicamos el botón de cierre a la derecha */
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crear Party</h1>
    <button id="openModal">Abrir Formulario de Party</button>

    <div id="modal">
        <div id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <h2>Formulario de Creación de Party</h2>
            <form id="partyForm">
                <label for="partySize">Party Size:</label>
                <select id="partySize" required>
                    <option value="">Seleccione...</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                </select>

                <label for="creatorId">Creator ID:</label>
                <input type="text" id="creatorId" required>

                <label for="levelCap">Level Cap:</label>
                <input type="number" id="levelCap" min="1" required>

                <label for="itemLevelCap">ILevel Cap:</label>
                <input type="number" id="itemLevelCap" min="1" required>

                <label for="partyRole">Party Role:</label>
                <select id="partyRole" required>
                    <option value="">Seleccione...</option>
                    <option value="TANK">TANK</option>
                    <option value="HEALER">HEALER</option>
                    <option value="DAMAGE">DAMAGE</option>
                    <option value="SUPPORT">SUPPORT</option>
                </select>

                <label for="plannedStart">Planned Start (DD/MM/YYYY_HH:mm):</label>
                <input type="text" id="plannedStart" required>

                <button type="submit">Crear Party</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Script para manejar el modal
        const modal = document.getElementById("modal");
        const btnOpen = document.getElementById("openModal");
        const btnClose = document.getElementById("closeModal");

        btnOpen.onclick = function () {
            modal.style.display = "block";
        }

        btnClose.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
